<!DOCTYPE html>
<html lang="en">
<head>
    <title>BYCLOUD | Hands on with the latest AI tech</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/font.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
</head>
<body>

    <!-- background image -->
    <img class="unselectable" src="./assets/img/ras/header.png" alt="background" id="main-bg" draggable="false" ondragstart="return false;"/>
    <!-- background vignette -->
    <section class="no-mobile-view" style="position:fixed; width: min(100%, 150rem); display:flex; justify-content: space-between;">
        <div style="width:min(20rem, 15%); height:100vh; background: linear-gradient(90deg, #0d0f12 20%, #0d0f1200 100%);"></div>
        <div style="width:min(20rem, 15%); height:100vh; background: linear-gradient(-90deg, #0d0f12 20%, #0d0f1200 100%);"></div>
    </section>

    <!-- main page -->
    <section style="position:fixed; width: 100vw; height: 100vh; overflow: auto; overflow-x: hidden;">
        <!-- title & background glo -->
        <section id="title-container" style="width: 100%; overflow: none; position:relative; overflow: hidden; display:flex; justify-content: center; align-items: flex-end; flex-direction: column;">
            <!-- glo 1 -->
            <div class="no-mobile-view unselectable" style="position:absolute; bottom:0; right: 25%; width: 14rem; height:3rem; background-color: #b91ad8; filter: blur(50px)" ondragstart="return false" draggable="false"></div>
            <!-- glo 2 -->
            <div class="no-mobile-view unselectable" style="position:absolute; top:0; left: 17%; width: 70%; height:2rem; background-color: #84a4ff; filter: blur(50px)" ondragstart="return false" draggable="false"></div>

            <!-- text -->
            <section id="title-text-container" style="width: 100vw; z-index: 5">
                <h1 class="title" style="width: 100%; line-height: 130%; letter-spacing: 3pt">BYCLOUD</h1>
                <h3 style="width: 100%; text-shadow: 0 0 1rem #13011df5; font-weight: 400; line-height: 110%;">Hands on with <span style="white-space: nowrap;">the latest AI tech</span></h3>
            </section>
        </section>
    </section>

    <script defer src="./bundle/app.bundle.js"></script>
</body>
</html>
